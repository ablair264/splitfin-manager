<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewProductCard Grid Layout Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .info {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Simulate the product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1440px;
            transition: all 0.3s ease;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Force maximum 4 columns */
        @media (min-width: 1340px) {
            .product-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 1020px) and (max-width: 1339px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 680px) and (max-width: 1019px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 679px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Mock product card */
        .mock-card {
            width: 320px;
            height: 420px;
            background: linear-gradient(135deg, #242a34 0%, #1a1f2a 50%, #202630 100%);
            border-radius: 16px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .mock-card:hover {
            transform: translateY(-2px);
        }

        /* Sidebar toggle button */
        .sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .sidebar-toggle:hover {
            background: #059669;
        }

        /* Simulate sidebar */
        .layout-container {
            display: flex;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background: #1f2937;
            transition: width 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .viewport-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <div class="sidebar" id="sidebar"></div>
        <div class="main-content">
            <button class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</button>
            
            <h1>NewProductCard Grid Layout Test</h1>
            <p class="info">
                This demonstrates how the grid limits to 4 columns maximum,<br>
                preventing 5 columns when the sidebar collapses.
            </p>

            <div class="product-grid">
                <div class="mock-card">1</div>
                <div class="mock-card">2</div>
                <div class="mock-card">3</div>
                <div class="mock-card">4</div>
                <div class="mock-card">5</div>
                <div class="mock-card">6</div>
                <div class="mock-card">7</div>
                <div class="mock-card">8</div>
                <div class="mock-card">9</div>
                <div class="mock-card">10</div>
                <div class="mock-card">11</div>
                <div class="mock-card">12</div>
            </div>
        </div>
    </div>

    <div class="viewport-info" id="viewport-info"></div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        function updateViewportInfo() {
            const width = window.innerWidth;
            const info = document.getElementById('viewport-info');
            let columns = '1';
            
            if (width >= 1340) columns = '4 (max)';
            else if (width >= 1020) columns = '3';
            else if (width >= 680) columns = '2';
            
            info.textContent = `Viewport: ${width}px | Columns: ${columns}`;
        }

        // Update on load and resize
        updateViewportInfo();
        window.addEventListener('resize', updateViewportInfo);

        // Auto-toggle sidebar every 3 seconds for demo
        setInterval(toggleSidebar, 3000);
    </script>
</body>
</html>
